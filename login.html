<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="form_container">
              <form name="form"  onsubmit ="return verifyPassword()" >
                <div class="heading">
                    <h2>Login Page</h2>
                 </div>

                 

                    <div class="form_wrap">
                        <div class="form_item">
                          <label>Email Address</label>
                          <input type="text" id="email">
                        </div>
                      </div>
                       
                      <div class="form_wrap">
                        <div class="form_item">
                      <td> Enter Password </td>  
                      <input type = "text" id = "pswd" value = "">   
                      <span id = "message" style="color:red"> </span> <br><br>  
                    </div>
                </div>

                      

                      <div class="btn" >
                        <input type="submit" value="Login" onclick="check()" >
                     </div>
  
                     <button><a href="index.html">Create Account</a></button>
             </form>
            </div>
           </div>
        
        <script src="login.js" async defer></script>
    </body>
</html>
